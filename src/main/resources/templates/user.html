<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.getFirstName()} + '\'s page'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:text="${user.email} + ' with roles: ' + ${user.rolesToString()}" href="#">email and
            role</a>
        <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>
    </nav>
</div>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-2 p-0 pt-2">
            <a>
                <button class="btn btn-primary w-100 text-start">User</button>
            </a>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-light vh-100">
            <h2 class="mt-3">User information-page</h2>
            <div class="card rounded-1">
                <div class="card-header"><h5 class="m-0">About user</h5></div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="about-user"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
